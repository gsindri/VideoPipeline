analysis:
  audio:
    sample_rate: 16000
    hop_seconds: 0.5
    smooth_seconds: 3.0
    top: 12
    min_gap_seconds: 20.0
    pre_seconds: 8.0
    post_seconds: 22.0
    skip_start_seconds: 10.0
  motion:
    sample_fps: 3.0
    scale_width: 160
    smooth_seconds: 2.5
  scenes:
    enabled: true
    threshold_z: 3.5
    min_scene_len_seconds: 1.2
    snap_window_seconds: 1.0
  highlights:
    top: 20
    min_gap_seconds: 15.0
    skip_start_seconds: 10.0
    weights:
      audio: 0.55
      motion: 0.45
      chat: 0.0
    clip:
      min_seconds: 12
      max_seconds: 60
      min_pre_seconds: 2
      max_pre_seconds: 12
      min_post_seconds: 4
      max_post_seconds: 28
  speech:
    enabled: true
    model_size: small
    language: null
    device: cpu
    compute_type: int8
    vad_filter: true
    word_timestamps: true
    hop_seconds: 0.5
  reaction_audio:
    enabled: true
    sample_rate: 16000
    hop_seconds: 0.5
    smooth_seconds: 1.5
  rerank:
    enabled: true
    weights:
      highlight: 0.55
      reaction: 0.25
      speech: 0.20
    hook:
      max_chars: 60
      window_seconds: 4.0
      phrases:
        - "no way"
        - "oh my god"
        - "let's go"
        - "lets go"
        - "bro"
        - "what"
        - "holy"
        - "wtf"
        - "omg"
        - "insane"
        - "clutch"
        - "no shot"
        - "bruh"
        - "dude"
        - "sheesh"
        - "yo"
        - "oh no"
        - "wait"
        - "huh"
        - "wow"
        - "nice"
        - "crazy"
        - "dead"
        - "gg"
        - "pog"
        - "hype"
    quote:
      max_chars: 120

export:
  template: vertical_streamer_pip
  width: 1080
  height: 1920
  fps: 30
  crf: 20
  preset: veryfast
  normalize_audio: false

overlay:
  hook_text:
    enabled: true
    duration_seconds: 2.0
    text: null
    font: auto
    fontsize: 64
    y: 120

layout:
  pip:
    position: top_left
    margin: 40
    width_fraction: 0.28
    border_px: 6

captions:
  enabled: false
  model_size: small
  language: null
  device: cpu
  compute_type: int8
